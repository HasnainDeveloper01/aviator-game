<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin — Manage Users</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: white; padding: 20px; }
    table { border-collapse: collapse; width: 100%; background: #1e1e1e; }
    th, td { padding: 8px; border: 1px solid #444; text-align: center; }
    button { padding: 5px 10px; margin: 2px; cursor: pointer; }
    input { padding: 5px; margin: 2px; width: 100px; }
    .edit-form { background: #2a2a2a; padding: 10px; }
  </style>
</head>
<body>
  <h1>Admin Panel — Manage Users</h1>
  <table id="usersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Balance</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SERVER_URL = window.location.origin;
    const token = localStorage.getItem('adminToken');

    // Redirect if not logged in as admin
    if (!token) {
      alert('Please login as admin to access this page');
      window.location.href = '/admin-login.html'; // Adjust path if needed
    }

    async function loadUsers() {
      try {
        const res = await fetch(`${SERVER_URL}/admin/get-users`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to fetch users');
        const users = await res.json();

        const tbody = document.querySelector('#usersTable tbody');
        tbody.innerHTML = '';

        users.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${user.id}</td>
            <td>${user.username}</td>
            <td>${user.balance}</td>
            <td>
              <button onclick="showEditForm(${user.id}, '${user.username}', ${user.balance})">Edit</button>
              <button onclick="deleteUser(${user.id})">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        alert('Error loading users');
      }
    }

    function showEditForm(id, username, balance) {
      const formHtml = `
        <tr id="editRow-${id}">
          <td colspan="4">
            <form onsubmit="updateUser(event, ${id})">
              <input type="text" id="edit-username-${id}" value="${username}" required>
              <input type="number" id="edit-balance-${id}" value="${balance}" required>
              <button type="submit">Save</button>
              <button type="button" onclick="cancelEdit(${id})">Cancel</button>
            </form>
          </td>
        </tr>
      `;
      document.querySelectorAll('[id^="editRow-"]').forEach(e => e.remove());
      const userRow = [...document.querySelectorAll('#usersTable tbody tr')]
        .find(row => row.firstElementChild.textContent == id);
      userRow.insertAdjacentHTML('afterend', formHtml);
    }

    function cancelEdit(id) {
      document.getElementById(`editRow-${id}`)?.remove();
    }

    async function updateUser(e, id) {
      e.preventDefault();
      const username = document.getElementById(`edit-username-${id}`).value;
      const balance = Number(document.getElementById(`edit-balance-${id}`).value);

      try {
        const res = await fetch(`${SERVER_URL}/admin/update-user/${id}`, {
          method: 'PUT',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ username, balance })
        });

        const data = await res.json();
        if (res.ok) {
          alert('✅ User updated successfully');
          loadUsers();
        } else {
          alert('❌ ' + (data.message || 'Error updating user'));
        }
      } catch (err) {
        console.error(err);
        alert('❌ Error updating user');
      }
    }

    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user?')) return;

      try {
        const res = await fetch(`${SERVER_URL}/admin/delete-user/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        if (res.ok) {
          alert('✅ User deleted successfully');
          loadUsers();
        } else {
          alert('❌ ' + (data.error || 'Error deleting user'));
        }
      } catch (err) {
        console.error(err);
        alert('❌ Error deleting user');
      }
    }

    loadUsers();
  </script>
</body>
</html>
