<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin — Set User Balance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }
    button {
      background: #ff4747;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: #ff3030;
    }
    #result {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Admin Panel — Set User Balance</h2>
  <form id="balanceForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="number" id="balance" placeholder="Balance" required>
    <button type="submit">Update Balance</button>
  </form>

  <p id="result"></p>

  <script>
    const SERVER_URL = window.location.origin;

    // Get admin JWT token from localStorage
    const token = localStorage.getItem('adminToken');

    // Redirect if not logged in as admin
    if (!token) {
      alert('Please login as admin to access this page');
      window.location.href = '/admin-login.html'; // Adjust your admin login page path
    }

    document.getElementById('balanceForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const balance = Number(document.getElementById('balance').value);

      if (!username || isNaN(balance)) {
        document.getElementById('result').textContent = 'Please enter valid username and balance';
        return;
      }

      try {
        const res = await fetch(`${SERVER_URL}/admin/set-balance`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ username, balance })
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById('result').textContent = '✅ Balance updated successfully';
          document.getElementById('balanceForm').reset();
        } else {
          document.getElementById('result').textContent = '❌ ' + (data.error || 'Error updating balance');
        }
      } catch (err) {
        console.error(err);
        document.getElementById('result').textContent = '❌ Error connecting to server';
      }
    });
  </script>
</body>
</html>
