<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px; border: 1px solid #ddd; }
    button { padding: 5px 10px; margin: 2px; }
    .edit-form { background: #f0f0f0; padding: 10px; }
  </style>
</head>
<body>
  <h1>Admin â€” Manage Users</h1>
  <table id="usersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Balance</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadUsers() {
      try {
        const res = await fetch('http://localhost:3000/admin/get-users');
        const users = await res.json();

        const tbody = document.querySelector('#usersTable tbody');
        tbody.innerHTML = '';

        users.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${user.id}</td>
            <td>${user.username}</td>
            <td>${user.balance || 0}</td>
            <td>
              <button onclick="showEditForm(${user.id}, '${user.username}', ${user.balance || 0})">Edit</button>
              <button onclick="deleteUser(${user.id})">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        alert('Failed to load users');
      }
    }

    function showEditForm(id, username, balance) {
      const formHtml = `
        <tr id="editRow-${id}">
          <td colspan="4">
            <form onsubmit="updateUser(event, ${id})">
              <input type="text" id="edit-username-${id}" value="${username}" required>
              <input type="number" id="edit-balance-${id}" value="${balance}">
              <button type="submit">Save</button>
              <button type="button" onclick="cancelEdit(${id})">Cancel</button>
            </form>
          </td>
        </tr>
      `;

      // Remove existing edit forms
      document.querySelectorAll('[id^="editRow-"]').forEach(e => e.remove());

      // Insert form after the row
      const userRow = [...document.querySelectorAll('#usersTable tbody tr')]
        .find(row => row.firstElementChild.textContent == id);
      userRow.insertAdjacentHTML('afterend', formHtml);
    }

    function cancelEdit(id) {
      document.getElementById(`editRow-${id}`)?.remove();
    }

    async function updateUser(e, id) {
      e.preventDefault();
      const username = document.getElementById(`edit-username-${id}`).value;
      const balance = document.getElementById(`edit-balance-${id}`).value;

      try {
        const res = await fetch(`http://localhost:3000/admin/update-user/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, balance })
        });

        const data = await res.json();
        if (res.ok) {
          alert('User updated successfully');
          loadUsers();
        } else {
          alert(data.error || 'Error updating user');
        }
      } catch (err) {
        console.error(err);
        alert('Error updating user');
      }
    }

    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user?')) return;

      try {
        const res = await fetch(`http://localhost:3000/admin/delete-user/${id}`, { method: 'DELETE' });
        const data = await res.json();
        if (res.ok) {
          alert('User deleted successfully');
          loadUsers();
        } else {
          alert(data.error || 'Error deleting user');
        }
      } catch (err) {
        console.error(err);
        alert('Error deleting user');
      }
    }

    loadUsers();
  </script>
</body>
</html>
